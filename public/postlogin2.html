<!DOCTYPE html>
<head>
    <!-- Title of the webpage -->
    <title>Post Login</title>
    <style>
        /* Styling for the body of the webpage */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        /* Styling for the container that holds the content */
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        /* Styling for the user data display */
        .userdata {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Container for the content -->
    <div class="container">
        <!-- Welcome message -->
        <h1>Welcome, User!</h1>
        <!-- Logout button -->
        <button id="logout">Logout</button>
        <!-- Display for user data -->
        <div class="userdata" id="userdata"></div>
    </div>

<!-- Link to the JavaScript file -->
<script src="postlogin2.js"></script>
</body>
</html>
